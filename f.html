<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #222;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        .display {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .previous {
            color: #888;
            font-size: 16px;
            min-height: 20px;
        }

        .current {
            color: #fff;
            font-size: 36px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 10px;
            font-size: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            transform: scale(0.95);
        }

        button:active {
            transform: scale(0.9);
        }

        .number, .decimal {
            background: #333;
            color: #fff;
        }

        .number:hover, .decimal:hover {
            background: #444;
        }

        .operator {
            background: #f39c12;
            color: #fff;
        }

        .operator:hover {
            background: #e67e22;
        }

        .clear {
            background: #e74c3c;
            color: #fff;
            grid-column: span 2;
        }

        .clear:hover {
            background: #c0392b;
        }

        .delete {
            background: #95a5a6;
            color: #fff;
        }

        .delete:hover {
            background: #7f8c8d;
        }

        .equals {
            background: #27ae60;
            color: #fff;
            grid-column: span 2;
        }

        .equals:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous" id="previous"></div>
            <div class="current" id="current">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearCalc()">AC</button>
            <button class="delete" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="setOperator('÷')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('×')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = null;
        let shouldResetScreen = false;

        const currentDisplay = document.getElementById('current');
        const previousDisplay = document.getElementById('previous');

        function updateDisplay() {
            currentDisplay.textContent = currentValue;
            if (operator) {
                previousDisplay.textContent = `${previousValue} ${operator}`;
            } else {
                previousDisplay.textContent = '';
            }
        }

        function appendNumber(num) {
            if (shouldResetScreen) {
                currentValue = '';
                shouldResetScreen = false;
            }
            
            if (num === '.' && currentValue.includes('.')) return;
            
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
            } else {
                currentValue += num;
            }
            
            updateDisplay();
        }

        function setOperator(op) {
            if (operator !== null && !shouldResetScreen) {
                calculate();
            }
            
            operator = op;
            previousValue = currentValue;
            shouldResetScreen = true;
            updateDisplay();
        }

        function calculate() {
            if (operator === null || shouldResetScreen) return;
            
            const prev = parseFloat(previousValue);
            const curr = parseFloat(currentValue);
            
            let result;
            switch(operator) {
                case '+':
                    result = prev + curr;
                    break;
                case '-':
                    result = prev - curr;
                    break;
                case '×':
                    result = prev * curr;
                    break;
                case '÷':
                    result = prev / curr;
                    break;
                default:
                    return;
            }
            
            currentValue = result.toString();
            operator = null;
            previousValue = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function clearCalc() {
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetScreen = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }
    </script>
</body>
</html>
