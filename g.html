<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 45px);
            grid-template-rows: repeat(9, 45px);
            gap: 0;
            border: 3px solid #333;
            margin: 20px auto;
            width: fit-content;
        }
        
        .cell {
            width: 45px;
            height: 45px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: white;
        }
        
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background: transparent;
            outline: none;
        }
        
        .cell.fixed {
            background: #f0f0f0;
            color: #333;
        }
        
        .cell.fixed input {
            color: #333;
        }
        
        .cell:not(.fixed) input {
            color: #667eea;
        }
        
        .cell.error {
            background: #ffebee;
        }
        
        .cell.selected {
            background: #e3f2fd;
        }
        
        /* Thicker borders for 3x3 boxes */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 25px;
        }
        
        .message.success {
            color: #4caf50;
        }
        
        .message.error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>
        <div class="sudoku-grid" id="grid"></div>
        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="checkSolution()">Check Solution</button>
            <button onclick="solve()">Solve</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let puzzle = [];
        let solution = [];
        let selectedCell = null;

        const puzzles = [
            [
                [5,3,0,0,7,0,0,0,0],
                [6,0,0,1,9,5,0,0,0],
                [0,9,8,0,0,0,0,6,0],
                [8,0,0,0,6,0,0,0,3],
                [4,0,0,8,0,3,0,0,1],
                [7,0,0,0,2,0,0,0,6],
                [0,6,0,0,0,0,2,8,0],
                [0,0,0,4,1,9,0,0,5],
                [0,0,0,0,8,0,0,7,9]
            ]
        ];

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.addEventListener('input', handleInput);
                    input.addEventListener('focus', handleFocus);
                    input.addEventListener('keydown', handleKeydown);
                    
                    cell.appendChild(input);
                    grid.appendChild(cell);
                }
            }
        }

        function handleInput(e) {
            const val = e.target.value;
            if (val && (val < '1' || val > '9')) {
                e.target.value = '';
            }
            clearMessage();
        }

        function handleFocus(e) {
            if (selectedCell) {
                selectedCell.classList.remove('selected');
            }
            selectedCell = e.target.parentElement;
            selectedCell.classList.add('selected');
        }

        function handleKeydown(e) {
            const row = parseInt(e.target.parentElement.dataset.row);
            const col = parseInt(e.target.parentElement.dataset.col);
            
            let newRow = row, newCol = col;
            
            switch(e.key) {
                case 'ArrowUp': newRow = Math.max(0, row - 1); break;
                case 'ArrowDown': newRow = Math.min(8, row + 1); break;
                case 'ArrowLeft': newCol = Math.max(0, col - 1); break;
                case 'ArrowRight': newCol = Math.min(8, col + 1); break;
                default: return;
            }
            
            e.preventDefault();
            const cells = document.querySelectorAll('.cell');
            const targetCell = Array.from(cells).find(c => 
                c.dataset.row == newRow && c.dataset.col == newCol
            );
            if (targetCell) {
                targetCell.querySelector('input').focus();
            }
        }

        function loadPuzzle(puzzleArray) {
            puzzle = puzzleArray.map(row => [...row]);
            solution = solveSudoku(puzzle.map(row => [...row]));
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, idx) => {
                const row = Math.floor(idx / 9);
                const col = idx % 9;
                const input = cell.querySelector('input');
                
                if (puzzle[row][col] !== 0) {
                    input.value = puzzle[row][col];
                    input.disabled = true;
                    cell.classList.add('fixed');
                } else {
                    input.value = '';
                    input.disabled = false;
                    cell.classList.remove('fixed');
                }
                cell.classList.remove('error');
            });
        }

        function solveSudoku(board) {
            const result = board.map(row => [...row]);
            solve_helper(result);
            return result;
        }

        function solve_helper(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (solve_helper(board)) return true;
                                board[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function isValid(board, row, col, num) {
            for (let i = 0; i < 9; i++) {
                if (board[row][i] === num || board[i][col] === num) return false;
            }
            
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[boxRow + i][boxCol + j] === num) return false;
                }
            }
            return true;
        }

        function newGame() {
            loadPuzzle(puzzles[0]);
            clearMessage();
        }

        function checkSolution() {
            const cells = document.querySelectorAll('.cell');
            let correct = true;
            
            cells.forEach((cell, idx) => {
                const row = Math.floor(idx / 9);
                const col = idx % 9;
                const input = cell.querySelector('input');
                const val = parseInt(input.value) || 0;
                
                cell.classList.remove('error');
                
                if (val !== solution[row][col]) {
                    if (val !== 0) {
                        cell.classList.add('error');
                    }
                    correct = false;
                }
            });
            
            if (correct && cells[0].querySelector('input').value !== '') {
                showMessage('Congratulations! Puzzle solved correctly!', 'success');
            } else {
                showMessage('Some cells are incorrect or empty', 'error');
            }
        }

        function solve() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, idx) => {
                const row = Math.floor(idx / 9);
                const col = idx % 9;
                const input = cell.querySelector('input');
                input.value = solution[row][col];
                cell.classList.remove('error');
            });
            showMessage('Puzzle solved!', 'success');
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        function clearMessage() {
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }

        initGrid();
        newGame();
    </script>
</body>
</html>
